<head>

	<meta charset="UTF-8" />

	<title>系统登录</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- BEGIN GLOBAL MANDATORY STYLES -->

	<link href="${baseUrl}/assets/tools/metronic/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

	<link href="${baseUrl}/assets/tools/metronic/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>

	<link href="${baseUrl}/assets/tools/metronic/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

	<link href="${baseUrl}/assets/tools/metronic/css/style-responsive.css" rel="stylesheet" type="text/css"/>

	<link href="${baseUrl}/assets/tools/metronic/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>

	<link href="${baseUrl}/assets/tools/metronic/css/uniform.default.css" rel="stylesheet" type="text/css"/>

	<!-- END GLOBAL MANDATORY STYLES -->

	<!-- BEGIN PAGE LEVEL STYLES -->

	<link href="${baseUrl}/assets/tools/metronic/css/login-soft.css" rel="stylesheet" type="text/css"/>

</head>

<!-- BEGIN BODY -->

<body class="login">

	<!-- BEGIN LOGO -->

	<div class="logo">

		<!-- <img src="${baseUrl}/assets/tools/metronic/image/logo-big.png" alt="" />  -->
		<p style="font-size:30px;color:#FFFFFF">集成系统</p>
	</div>

	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->

	<div class="content">

		<!-- BEGIN LOGIN FORM -->

		<form class="form-vertical login-form" action="${baseUrl}/system/login/login">

			<h3 class="form-title">登陆你的账户</h3>

			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">Username</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">Password</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>

					</div>

				</div>

			</div>

			<div class="form-actions">

				<label class="checkbox">

				<input type="checkbox" name="remember" value="1"/> 记住我

				</label>

				<button type="submit" class="btn blue pull-right">

				登录 <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

			<div class="forget-password">
				<h4>重置密码</h4>
			</div>

		</form>

		<!-- END LOGIN FORM -->        

	</div>

	<!-- END LOGIN -->

	<!-- BEGIN COPYRIGHT -->

	<div class="copyright">

		2017 &copy; www.integrationproject.com

	</div>

	<!-- END COPYRIGHT -->

	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

	<!-- BEGIN CORE PLUGINS -->

	<script src="${baseUrl}/assets/tools/metronic/js/jquery-1.10.1.min.js" type="text/javascript"></script>

	<script src="${baseUrl}/assets/tools/metronic/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>

	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->

	<script src="${baseUrl}/assets/tools/metronic/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>      

	<script src="${baseUrl}/assets/tools/metronic/js/bootstrap.min.js" type="text/javascript"></script>

	<!--[if lt IE 9]>

	<script src="${baseUrl}/assets/tools/metronic/js/excanvas.min.js"></script>

	<script src="${baseUrl}/assets/tools/metronic/js/respond.min.js"></script>  

	<![endif]-->   

	<script src="${baseUrl}/assets/tools/metronic/js/jquery.slimscroll.min.js" type="text/javascript"></script>

	<script src="${baseUrl}/assets/tools/metronic/js/jquery.blockui.min.js" type="text/javascript"></script>  

	<script src="${baseUrl}/assets/tools/metronic/js/jquery.cookie.min.js" type="text/javascript"></script>

	<script src="${baseUrl}/assets/tools/metronic/js/jquery.uniform.min.js" type="text/javascript" ></script>

	<!-- END CORE PLUGINS -->

	<!-- BEGIN PAGE LEVEL PLUGINS -->

	<script src="${baseUrl}/assets/tools/metronic/js/jquery.backstretch.min.js" type="text/javascript"></script>

	<!-- END PAGE LEVEL PLUGINS -->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->

	<script src="${baseUrl}/assets/tools/metronic/js/app.js" type="text/javascript"></script>

	<script src="${baseUrl}/assets/tools/metronic/js/login-soft.js" type="text/javascript"></script>      

	<!-- END PAGE LEVEL SCRIPTS --> 

	<script>

		jQuery(document).ready(function() {     

		  App.init();

		  Login.init();

		});

	</script>

	<!-- END JAVASCRIPTS -->

</body>

</html>
