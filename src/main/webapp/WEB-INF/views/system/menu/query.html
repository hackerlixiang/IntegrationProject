<div id="querys" class="hide col-xs-8 col-sm-12">
	<form id="queryForm" class="form-horizontal">
		<div class="form-group">
	        <label class="col-xs-12 col-sm-2 control-label" for="name">菜单名:</label>
			<div class="input-group col-xs-9 col-sm-8">
				<input id="name" name="name" type="text" class="form-control" placeholder="菜单名">
	        </div>
	        <input id="nameFilter" name="nameFilter" class="select-control">
		</div>
		<div class="form-group">
	        <label class="col-xs-12 col-sm-2 control-label" for="name">父菜单名:</label>
			<div class="input-group col-xs-9 col-sm-8">
				<input id="pname" name="pname" type="text" class="form-control" placeholder="菜单名">
	        </div>
	        <input id="pnameFilter" name="pnameFilter" class="select-control">
		</div>
		
		<div class="form-group">
			<div class="col-xs-offset-1 col-xs-2 col-sm-offset-2 col-sm-4">
				<button type="button" id="queryButton" class="btn btn-default">
					提交&nbsp;<i class="icon-ok"></i>
				</button>
			</div>
			<div class="col-xs-offset-2 col-xs-2 col-sm-offset-2 col-sm-4">
				<button type="reset" class="btn btn-default" id="refresh">
					重置&nbsp;<i class="icon-refresh"></i>
				</button>
			</div>
		</div>
		
	</form>
</div>
