<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>菜单</title>
[#--引入PUBLIC CSS--]
[#include "/system/include/css/public_css.html"/]
[#--input_css--]
[#include "/system/include/css/input_css.html"/]
<!-- 添加图标弹窗滚动条样式和取消图标li标签·  -->
<style type="text/css">
	.tabbable {
		overflow: scroll;
		height: 440px;
		width: 1100px;
	}
	.tabbable .input-icons li{
		list-style-type:none;
	}
</style>
</head>
<body>
	<div class="container-fluid" style="height: 100%">
		<form id="inputForm" action="/system/user/add" method="post" class="form-horizontal col-sm-offset-2">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">
					<span class="text-danger">*</span>
					用户名:
				</label>
				<div class="col-sm-6">
					<input type="text" id="username" name="username" placeholder="请输入用户名" class="form-control"/>
					<span class="text-danger"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">
					<span class="text-danger">*</span>
					用户密码:
				</label>
				<div class="col-sm-6">
					<input type="password" id="password" name="password" placeholder="请输入密码" class="form-control"/>
					<span class="text-danger"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="rePassword" class="col-sm-2 control-label">
					<span class="text-danger">*</span>
					确认密码:
				</label>
				<div class="col-sm-6">
					<input type="password" id="rePassword" name="rePassword" placeholder="请再次输入密码" class="form-control"/>
					<span class="text-danger"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">
					<span class="text-danger"></span>
					姓名:
				</label>
				<div class="col-sm-6">
					<input type="text" id="name" name="name" placeholder="请输入姓名" class="form-control"/>
					<span class="text-danger"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="nickName" class="col-sm-2 control-label">
					<span class="text-danger"></span>
					昵称:
				</label>
				<div class="col-sm-6">
					<input type="text" id="nickName" name="nickName" placeholder="请输入昵称" class="form-control"/>
					<span class="text-danger"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="idCard" class="col-sm-2 control-label">
					<span class="text-danger"></span>
					身份证:
				</label>
				<div class="col-sm-6">
					<input type="text" id="idCard" name="idCard" placeholder="请输入身份证号" class="form-control"/>
					<span class="text-danger"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">
					<span class="text-danger"></span>
					邮箱:
				</label>
				<div class="col-sm-6">
					<input type="text" id="email" name="email" placeholder="请输入邮箱" class="form-control"/>
					<span class="text-danger"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="mobile" class="col-sm-2 control-label">
					<span class="text-danger"></span>
					手机号:
				</label>
				<div class="col-sm-6">
					<input type="text" id="mobile" name="mobile" placeholder="请输入手机号" class="form-control"/>
					<span class="text-danger"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="homeAddress" class="col-sm-2 control-label">
					<span class="text-danger"></span>
					家庭住址:
				</label>
				<div class="col-sm-6">
					<textarea id="homeAddress" name="homeAddress" class="form-control" rows="3"></textarea>
					<span class="text-danger"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="birthday" class="col-sm-2 control-label">
					<span class="text-danger"></span>
					生日:
				</label>
				<div class="col-sm-6">
					<input type="text" id="birthday" name="birthday" value="" placeholder="请输入生日" data-date-format="yyyy-mm-dd" class="form-control form_datetime"/>
					<span class="text-danger"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="birthday" class="col-sm-2 control-label">
					<span class="text-danger"></span>
					性别:
				</label>
				<div class="col-sm-6">
					<label class="radio-inline">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 保密
					</label>
					<label class="radio-inline">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 男
					</label>
					<label class="radio-inline">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 女
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-2 col-sm-offset-3 col-sm-2">
					<button type="submit" class="btn btn-default">
						提交&nbsp;<i class="glyphicon glyphicon-ok"></i>
					</button>
				</div>
				<div class="col-xs-offset-2 col-xs-2 col-sm-offset-1 col-sm-2">
					<button type="reset" class="btn btn-default" id="refresh">
						重置&nbsp;<i class="glyphicon glyphicon-repeat"></i>
					</button>
				</div>
			</div>
		</form>
	</div>
	
	[#--引入JS--]
	<script type="text/javascript" src="/assets/tools/metronic/js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="/assets/tools/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/assets/tools/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="/assets/tools/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	[#--input_js--]
	[#include "/system/include/js/input_js.html"/]
	
	<script type="text/javascript">
		$(function() {
			$('#birthday').datetimepicker({ 
		        language: "zh-CN",
		        todayHighlight: true,
		        format: 'yyyy-mm-dd',
		        autoclose: true,
		        startView: 'month',
		        minView:'month',
				todayBtn:true
		    });
			
			//-----------------------------form validate开始-----------------------------
			$("#inputForm").validate({
				ignore:".ignore",
				rules:{
					username:{
						required: true,
						minlength: 2,
						maxlength: 8
					},
					password:{
						required: true,
						minlength: 2,
						maxlength: 8
					},
					rePassword: {
						required: true,
						equalTo: "#password"
					},
					name:{
						matching: /^[\u4e00-\u9fa5]+$/
					},
					idCard:{
						matching: /^([1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3})|([1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}(x|X)))$/
						[#-- remote: {
							url: "${base}/account/identity/check",
							type: "post",
							cache: false
						} --]
					},
					email:{
						email:true
					},
					mobile:{
						matching: /^1[3,4,5,7,8]\d{9}$/
					}
				},
				messages:{
					username: {
						required:"请输入用户名",
						minlength:"用户名长度为2-8个字符",
						maxlength:"用户名长度为2-8个字符"
					},
					password:{
						required:"请输入密码",
						minlength:"密码长度为2-8个字符",
						maxlength:"密码长度为2-8个字符"
					},
					rePassword: {
						required:"请再次输入密码",
						equalTo: "两次密码输入不一致"
					},
					name:{
						matching: "姓名格式不正确"
					},
					idCard:{
						matching: "身份证格式不正确"
					},
					email:{
						email:"邮箱地址格式不正确"
					},
					mobile:{
						matching: "手机号格式不正确"
					}
				},
				errorPlacement:function(error, element) {
					formFailure(element,error);
				},
				unhighlight: function(element, errorClass, validClass) {
					formSuccess($(element));
				},
				submitHandler:function(form) {
					//验证通过执行form提交
					$("#inputForm").ajaxSubmit({
			            success: function(data) {
			            	messageDialog(data.type,data.content);
			            }
					});
				}
			});
			//-----------------------------form validate结束-----------------------------
			
			$("#refresh").click(function(){
				//执行表单重置方法
				refreshForm();
			});
			
		});
	</script>	
</body>
</html>
